<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader Bin Collection Schedules</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f7f7f7;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 360px;
        width: 100%;
      }
      h1 {
        font-size: 22px;
        color: #222;
        margin-bottom: 10px;
      }
      p {
        font-size: 14px;
        color: #555;
      }
      .link-box {
        margin: 15px 0;
      }
      .link-box a {
        display: block;
        text-decoration: none;
        background: #027a02;
        color: white;
        font-size: 18px;
        padding: 12px;
        border-radius: 8px;
        margin: 8px 0;
        font-weight: 600;
        transition: 0.3s;
      }
      .link-box a:hover {
        filter: brightness(0.9);
      }
      .black-bin { background: #222 !important; }
      .blue-bin  { background: #007bff !important; }
      .green-bin { background: #028a02 !important; }
      .credits {
        font-size: 12px;
        color: #777;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shader Bin Collection Dates</h1>
      <p>Find your local bin collection schedule for Upper/Lower Shader (and Shader for glass).</p>

      <div class="link-box">
        <a href="/api/black" class="black-bin">
          <i class="fas fa-trash-alt"></i> Black (Grey) Bin – Wednesday
        </a>
        <a href="/api/blue" class="blue-bin">
          <i class="fas fa-recycle"></i> Blue Bin – Tuesday
        </a>
        <a href="/api/green" class="green-bin">
          <i class="fas fa-wine-bottle"></i> Green (Glass) Bin – Friday
        </a>
      </div>

      <p class="credits">Designed by Alex Barnard using Glitch.com.</p>
    </div>
  </body>
</html>
